<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <title>Comment News</title>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<header class="container-fluid bg-warning row p-2">
    <div class="col-8">
        <h1 class="display-1">{{.title}}</h1>
        <h6 class="small">Made by Belters, for Belters</h6>
    </div>
    <div class="col-4 my-auto">
        <a href="/create_article" type="button" class="btn btn-secondary btn-md mx-1">Write an Article</a>
        <div class="input-group my-1 input-group-sm">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control">
        </div>
    </div>
</header>
<body class="container pt-5">
<div class=>
{{range .articles}}
<div class="container px-3  my-5 border d-block">
    <h3>{{.Title}}</h3>
    <h5>{{.Author}}</h5>
    <h6 class="small">{{.Location}}</h6>
    <p>{{.Body}}</p>
</div>
{{end}}
</div>
</body>


</html>
